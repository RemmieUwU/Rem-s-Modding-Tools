<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Looptime Checker</title><style>body{font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;color:#333;text-align:center;overflow:hidden}h2{margin-bottom:10px}input[type=file]{padding:10px;border-radius:10px;cursor:pointer;background-color:#fff;transition:.3s;box-shadow:0 3px 20px 0 #0000003d}input[type=file]:hover{background-color:#adadad45}#durationOutput{font-size:40px;display:inline-block;min-width:150px;padding:10px;border-radius:10px;background-color:#fff;transition:cubic-bezier(.4,1.01,.54,1.09) .3s;box-shadow:0 3px 20px 0 #0000003d;letter-spacing:.5px;cursor:pointer}.hide{transform:scale(0)}</style><h2>Select an Audio File:</h2><input accept=audio/* id=audioInput type=file><p class=hide id=durationOutput>looptime:</p><script>document.getElementById("audioInput").addEventListener("change",(function(t){const e=t.target.files[0];if(!e)return;const n=new Audio;n.src=URL.createObjectURL(e),n.onloadedmetadata=function(){const t=Math.round(1e3*n.duration),e=document.getElementById("durationOutput");e.innerText=`looptime: ${t}`,e.classList.remove("hide"),e.setAttribute("data-duration",t)}})),document.getElementById("durationOutput").addEventListener("click",(function(){const t=this.getAttribute("data-duration");t&&navigator.clipboard.writeText(t).then((()=>alert("Copied to clipboard!"))).catch((t=>console.error("Failed to copy:",t)))}));</script>
